{% extends "layout.html" %}
{% block content %}
<h3>View Users:</h3>
<br>
<div id="accordion">

<div class="card">
<div class="card-header">
  <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
    Members
  </a>
</div>
<div id="collapseThree" class="collapse" data-parent="#accordion">
  <div class="card-body">
    <ul class="list-group list-group-flush">
      {% for member in memberArray %}
      <li class="list-group-item" name="member" id="member-id{{memberArray['id']}}">
        <div class="input-group" >
          <input class="form-control user-textbox" id="member-name{{member['fName']}}" type="text" value="{{member['member']}}" disabled>
          <div class="input-group-append">
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>


</div>
{% endblock content %}
